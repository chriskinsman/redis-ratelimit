language: node_js
node_js:
  - "6.9.2"
  - "10.12.0"
  - "12.13.0"
  - "14.16.0"

env:
  - CXX=g++-4.8

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8

before_install:
  - node --version | grep -q 'v0.8' && npm install -g npm@2 || true

services:
  - redis-server
